<div class="gallery">
  <ul class="gallery js-gallery">
    <li *ngFor="let image of images" class="gallery__item" (click)="handleImage(image.id)">
      <a
        class="gallery__link"
        href="{{image.original}}}">
        <img
          class="gallery__image"
          src="{{image.preview}}"
          data-source="https://cdn.pixabay.com/photo/2010/12/13/10/13/tulips-2546_1280.jpg"
          alt="{{image.description}}"
        />
      </a>
    </li>
  </ul>
</div>
