<div class="lightbox is-open js-lightbox">
  <div class="lightbox__overlay"></div>

  <div *ngIf="image" class="lightbox__content">
    <img class="lightbox__image"  alt="" [src]="image.original" />
  </div>

  <button
    type="button"
    class="lightbox__button"
    data-action="close-lightbox"
    (click)="closeImage($event)">
  </button>
</div>
